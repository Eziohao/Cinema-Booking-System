<a href="javascript" ng-click='back()' class="btn btn-info pull-right">Back</a>
<br>
<div ng-show='currMovie'>
    <h3>{{currMovie.name}}</h3>
    <div class='row'>
        <div class='col-md-4'>
            <img ng-src="{{currMovie.thumb}}">
        </div>
        <div class='col-md-4'>
            <h4>Review</h4>
            <label class=IMDB>IMDB:{{currMovie.IMDB}}</label>
            <label>{{currMovie.review}}</label>
        </div>
    </div>
</div>
